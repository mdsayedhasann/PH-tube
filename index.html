<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="container mx-auto py-5 border-b-2">
      <nav>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <img src="./images/Logo.png" alt="" />
          </div>
          <div class="navbar-center">
            <a class="btn normal-case lg:text-xl bg-gray-300 text-[10px]"
              >Sort by view</a
            >
          </div>
          <div class="navbar-end">
            <button class="bg-[#FF1F3D] px-4 py-2 text-white rounded-lg">
              Blog
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mx-auto py-5">
      <!-- Tab Section Start -->
      <div class="flex justify-center" >
        <div class="tabs flex justify-center" id="tab">
           <!-- /////////////////       TABS ARE HERE        ///////////////// -->
        </div>
      </div>
      <!-- Tab Section Emd -->

      <!-- Tab Container Section Start -->
      <div class="grid grid-cols-1 lg:grid-cols-4 mt-10" id="item-container">
        







        <div class="card card-compact bg-base-100">
            <!-- Main Image Start -->
            <div class="relative">
              <figure><img src="./images/b.avif" alt="" /></figure>
            </div>
            <!-- Main Image End -->
  
            <!-- Time Start -->
            <div class="bg-[#171717] p-1 absolute top-[35%] right-2 rounded-sm">
              <p class="text-white text-xs">3hrs 56 min ago</p>
            </div>
            <!-- Time End -->
  
            <div class="card-body">
              <div class="card card-side bg-base-100">
                <!-- Author Image Start  -->
                <figure>
                  <img src="./images/i.avif" class="w-12 rounded-full" alt="" />
                </figure>
                <!-- Author Image Emd  -->
  
                <div class="card-body">
                  <!-- Tube Title Start -->
                  <h2 class="card-title text-[#171717] text-base font-bold my-1">
                    Building a Winning UX Strategy Using the Kano Model
                  </h2>
                  <!-- Tube Title End  -->
  
                  <!-- Author Name & Image Start -->
                  <div class="flex justify-normal items-center">
                    <div><p class="my-0 leading-3 mr-2">Awlad Hossain</p></div>
                    <div>
                      <img src="./images/verified.png" class="w-[30px]" alt="" />
                    </div>
                  </div>
                  <!-- Author Name & Image End -->
  
                  <!-- View Start -->
                  <p>91K views</p>
                  <!-- View End -->
                </div>
              </div>
            </div>
          </div>











      </div>
      <!-- Tab Container Section Emd -->
    </main>

    <footer></footer>

    <script src="./js/script.js"></script>
  </body>
</html>
